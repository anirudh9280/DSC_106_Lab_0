    <h1>Contact Me</h1>
    <form
      action="mailto:anirudh.annabathula@gmail.com"
      method="POST"
      enctype="text/plain"
    >
      <div>
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="your_email_ucsd.edu"
        />
        <label for="subject">Subject:</label>
        <input
          type="text"
          id="subject"
          name="subject"
          placeholder="What is this about?"
          required
        />
        <label for="body">Message:</label>
        <textarea
          id="body"
          name="body"
          placeholder="Write your message here..."
          required
        ></textarea>
        <button>Send Message</button>
      </div>
    </form>
